<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Home</title>
  </head>

  <body class="bg-[#111827]">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="min-h-4/5">
      <div class="flex">
        <div class="w-[50%] flex flex-col items-center justify-center p-10">
          <img th:src="@{/images/truck.png}" class="w-[90%] mb-5" alt="truck.png">
          <p class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-200 to-lime-200">Navigate Logistics with Ease</p>
          <p class="text-3xl font-bold text-white">Your Expedition, Our Expertise!</p>
        </div>
        <div class="w-[50%] grid grid-cols-2 p-10 gap-10 content-center h-4/5">
          <div
            class="block max-w-sm p-6 bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-yellow-200 via-red-500 to-fuchsia-500 rounded-xl shadow text-center"
          >
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">
              Gudang
            </h5>
            <p
              class="font-normal text-gray-100 text-6xl font-extrabold mb-2"
              th:text="${jumlahGudang}"
            ></p>
            <h6 class="mb-2 text-xl font-semibold tracking-tight text-white">
              Gudang
            </h6>
          </div>
          <div
            class="block max-w-sm p-6 bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-sky-400 to-indigo-900 rounded-xl shadow text-center"
          >
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">
              Barang
            </h5>
            <p
              class="font-normal text-gray-100 text-6xl font-extrabold mb-2"
              th:text="${jumlahBarang}"
            ></p>
            <h6 class="mb-2 text-xl font-semibold tracking-tight text-white">
              Barang
            </h6>
          </div>
          <div
            class="block max-w-sm p-6 bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-sky-400 to-blue-800 rounded-xl shadow text-center"
          >
            <h5 class="mb-2 text-xl font-bold tracking-tight text-white">
              Permintaan Pengiriman
            </h5>
            <p
              class="font-normal text-gray-100 text-6xl font-extrabold mb-2"
              th:text="${jumlahPermintaan}"
            ></p>
            <h6 class="mb-2 text-xl font-semibold tracking-tight text-white">
              Permintaan Pengiriman
            </h6>
          </div>
          <div
            class="block max-w-sm p-6 bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-red-500 to-red-800 rounded-xl shadow text-center"
          >
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">
              Karyawan
            </h5>
            <p
              class="font-normal text-gray-100 text-6xl font-extrabold mb-2"
              th:text="${jumlahKaryawan}"
            ></p>
            <h6 class="mb-2 text-xl font-semibold tracking-tight text-white">
              Karyawan
            </h6>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
