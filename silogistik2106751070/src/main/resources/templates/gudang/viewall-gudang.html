<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    <title>Daftar Gudang</title>
  </head>

  <body class="bg-[#111827]">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="min-h-screen">
      <div class="text-center font-bold text-white m-5 text-2xl">
        <h2>Daftar Gudang</h2>
      </div>

      <div class="px-10 text-white mb-10">
        <table id="tableGudang" class="display">
          <thead class="font-bold">
            <tr>
              <th>#</th>
              <th>Nama</th>
              <th>Alamat</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="gudang, iterStat : ${listGudang}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${gudang.nama}"></td>
              <td th:text="${gudang.alamatGudang}"></td>
              <td>
                <a
                  th:href="@{/gudang/{id}(id=${gudang.id})}"
                  type="button"
                  class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
                  >Detail</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <nav th:replace="~{fragments/footer :: footer}"></nav>

    <script>
      $(document).ready(function () {
        const datatable = new DataTable("#tableGudang");
        datatable["lengthMenu"] = [5, 10, 20];
      });
    </script>
  </body>
</html>
