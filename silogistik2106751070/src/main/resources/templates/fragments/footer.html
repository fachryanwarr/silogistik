<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  </head>
  <body>

    <footer th:fragment="footer" class="rounded-lg shadow bg-slate-900 m-4 border border-blue-200">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            th:href="@{/}" 
            class="flex items-center mb-4 sm:mb-0"
          >
            <img
            th:src="@{/images/logo.png}"
              class="h-8 mr-3"
              alt="Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >SiLogistik</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium sm:mb-0 text-gray-400"
          >
            <li>
              <a th:href="@{/gudang}" class="mr-4 hover:underline md:mr-6">Daftar Gudang</a>
            </li>
            <li>
              <a th:href="@{/gudang/cari-barang}" class="mr-4 hover:underline md:mr-6">Cari Barang</a>
            </li>
            <li>
              <a th:href="@{/barang}" class="mr-4 hover:underline md:mr-6">Barang</a>
            </li>
            <li>
              <a th:href="@{/permintaan-pengiriman}" class="mr-4 hover:underline md:mr-6">Permintaan Barang</a>
            </li>
            <li>
              <a href="#" class="mr-4 hover:underline md:mr-6">Bonus</a>
            </li>
          </ul>
        </div>
        <hr
          class="my-6 sm:mx-auto border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm sm:text-center text-gray-400"
          >© 2023
          <a th:href="@{/}"  class="hover:underline">SiLogistik™</a>.
          All Rights Reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
